<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Alta Cobranza</title>

</head>
<body>
  <h1>Formulario de Cobranza</h1>
  <form id="formulario">
    <div>
      <label for="descripcion">Descripcion:</label>
      <input type="text" id="descripcion" required>
    </div>
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" required>
    </div>
    <div>
      <label for="razon-social">Razon Social:</label>
      <input type="text" id="razon-social" required>
    </div>
    <div>
        <label for="obra-social">Cliente:</label>
        <select  id="obra-social" required>
            <option value="placeholder" disabled selected hidden>Seleccionar Obra Social</option>
        </select>
    </div>
    <div>
        <label for="factura">Factura:</label>
        <select id="factura">
            <option value="placeholder" disabled selected hidden>Seleccionar cae de la factura</option>
        </select>
    </div>    
    <div class="transferencia">
      <h2>Información de Transferencia:</h2>
      <ul id="lista-transferencias"></ul>
      <div>
        <label for="cuenta-origen">Cuenta Origen:</label>
        <input type="text" id="cuenta-origen" placeholder="Cuenta Origen">
      </div>
      <div>
        <label for="cuenta-destino">Cuenta Destino:</label>
        <input type="text" id="cuenta-destino" placeholder="Cuenta Destino">
      </div>
      <div>
        <label for="monto-transferencia">Monto:</label>
        <input type="number" id="monto-transferencia" placeholder="Monto">
      </div>
      <div>
        <label for="banco">Banco:</label>
        <select id="banco">
            <option value="placeholder" disabled selected hidden>Seleccionar Banco</option>
        </select>
      </div>
      <div class="form-row">
        <button type="button" id="agregar-transferencia">Agregar Transferencia</button>
        <button type="button" id="eliminar-ultima-transferencia" class="eliminarBtn">Eliminar Última Transferencia</button>
      </div>
    </div>
    <div class="cheque">
      <h2>Información de Cheques:</h2>
      <ul id="lista-cheques"></ul>
      <div>
        <label for="numero-cheque">Número de Cheque:</label>
        <input type="number" id="numero-cheque" placeholder="Número de Cheque">
      </div>
      <div>
        <label for="monto-cheque">Monto:</label>
        <input type="number" id="monto-cheque" placeholder="Monto">
      </div>
      <div class="form-row">
        <button type="button" id="agregar-cheque">Agregar Cheque</button>
        <button type="button" id="eliminar-ultimo-cheque" class="eliminarBtn">Eliminar Último Cheque</button>
      </div>
    </div>
    <button type="submit" class="btnEnviar">Enviar</button>
  </form>
<script src="script.js"></script>
</body>
</html>
